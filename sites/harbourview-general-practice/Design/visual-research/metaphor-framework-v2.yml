metaphor_definition: |
  Harbourview General Practice is THE WELLNESS CATALYST—the transformative agent that activates your health journey.

  Like a chemical catalyst that lowers activation energy and accelerates reactions, we remove barriers to care and empower patients to drive their own health transformations. We don't just provide healthcare—we enable breakthroughs.

  Every patient interaction is a catalyst reaction: bringing together expert guidance (the catalyst), patient agency (the reactant), and community support (the reaction environment) to create lasting wellness outcomes.

