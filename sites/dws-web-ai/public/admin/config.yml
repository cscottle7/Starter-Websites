# Sveltia CMS Configuration for DWS-Web-AI
# Based on base configuration from packages/cms-config

backend:
  name: github
  repo: cscottle7/Starter-Websites
  branch: main
  base: sites/dws-web-ai  # Monorepo: this site's subfolder
  # Using Sveltia's built-in OAuth (no external service needed)
  # Visit /admin and click "Login with GitHub" to authenticate

# Enable local development mode (bypasses GitHub auth)
local_backend: true

# Use editorial workflow for content review
publish_mode: editorial_workflow

# Media configuration (relative to monorepo root when using local_backend)
media_folder: "sites/dws-web-ai/public/images"
public_folder: "/images"

# File slugs
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

# Collections (paths relative to monorepo root)
collections:
  - name: "pages"
    label: "Pages"
    folder: "sites/dws-web-ai/src/content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "SEO Description", name: "description", widget: "text", required: true }
      - { label: "Publish Date", name: "publishDate", widget: "datetime" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "blog"
    label: "Blog Posts"
    folder: "sites/dws-web-ai/src/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "SEO Description", name: "description", widget: "text", required: true }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Publish Date", name: "publishDate", widget: "datetime" }
      - { label: "Featured Image", name: "image", widget: "image", required: true }
      - { label: "Image Alt Text", name: "imageAlt", widget: "string" }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "config"
    label: "Site Configuration"
    files:
      - name: "navigation"
        label: "Navigation"
        file: "sites/dws-web-ai/src/content/config/navigation.json"
        fields:
          - label: "Main Navigation"
            name: "mainNav"
            widget: "list"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
          - label: "Footer Links"
            name: "footerLinks"
            widget: "list"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
