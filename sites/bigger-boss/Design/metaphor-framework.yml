visual_metaphor_mapping:
  engine_casing:
    metaphor_element: "Solid, reliable container"
    design_application:
      - color: "Deep Navy #0F2C59"
      - usage: "Hero backgrounds, headers, navigation, footer"
      - psychology: "Professional authority, containment, structure"
      - coverage: "60% of page (primary color)"

  engine_heat:
    metaphor_element: "Controlled energy output"
    design_application:
      - color: "Burnt Orange #D97642"
      - usage: "Primary CTAs, metric emphasis, quality highlights"
      - psychology: "Warmth, results, controlled power (NOT aggressive)"
      - coverage: "15% of page (strategic accents)"

  precision_gauges:
    metaphor_element: "Quality measurement instruments"
    design_application:
      - color: "Success Green #36D399"
      - usage: "Quality score badges, compliance checkmarks, validation"
      - psychology: "Accuracy, verification, trust"
      - coverage: "5% of page (sparing, high-impact use)"

  technical_readouts:
    metaphor_element: "Data clarity and precision"
    design_application:
      - color: "Text Gray #1A202C"
      - usage: "Body content, descriptions, data"
      - psychology: "Technical accuracy, readability, clarity"
      - coverage: "100% of text (primary content color)"

  machined_edges:
    metaphor_element: "Engineered precision (not harsh, not soft)"
    design_application:
      - border_radius: "0.375-0.5rem"
      - usage: "Buttons (0.375rem), Cards (0.5rem), Containers (0.75rem)"
      - psychology: "Precision manufacturing, professional craftsmanship"
      - differentiation: "NOT sharp 0.25rem (harsh), NOT rounded 1rem+ (soft)"

  engineered_breathing_room:
    metaphor_element: "Efficient thermal dissipation / organized space"
    design_application:
      - spacing: "5-6rem vertical section padding"
      - usage: "Between major sections, around components"
      - psychology: "Efficiency, organization, professional layout"
      - differentiation: "NOT cramped 3-4rem (generic), NOT excessive 8rem+ (wasteful)"

  technical_depth:
    metaphor_element: "Layered mechanical precision"
    design_application:
      - shadows: "Subtle to moderate (0-12px blur)"
      - usage: "Cards, hover states, dashboard emphasis"
      - psychology: "Depth, quality, professional refinement"
      - differentiation: "NOT flat (generic), NOT heavy shadows (playful)"

anti_ai_design_constraints:
  spatial_rhythm:
    constraint: "Varied section padding (5-6rem range, NOT uniform 4rem)"
    grounding: "Engineered breathing room (efficient, NOT default)"
    verification: "Section padding alternates between 5rem and 6rem"

  intentional_asymmetry:
    constraint: "Alternating card icon positions (prevent perfect grid)"
    grounding: "Mechanical variation (precision, NOT perfect uniformity)"
    verification: "Differentiator cards: Icon left, center, right, left pattern"

  unexpected_hierarchy:
    constraint: "Metrics row BEFORE primary CTA (NOT CTA-first default)"
    grounding: "Data-first credibility (evidence before action)"
    verification: "Hero layout: Headline → Metrics → CTA (NOT Headline → CTA → Metrics)"

  color_nuance:
    constraint: "Muted Orange #D97642 (NOT electric #FF6B35)"
    grounding: "Controlled engine heat (professional, NOT aggressive)"
    verification: "Orange contrast ratio 4.1:1 on white (AA for large text), controlled warmth"

  constraint_driven:
    constraint: "Border-radius 0.375-0.5rem (NOT default 0.5rem or sharp 0.25rem)"
    grounding: "Machined precision (engineered, NOT arbitrary)"
    verification: "Buttons 0.375rem, Cards 0.5rem, Containers 0.75rem (progressive)"

